<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <style>
        /* ===== Global Theme Colors ===== */
        :root {
            --primary-color: #0d6efd;   /* Bootstrap Primary Blue */
            --secondary-color: #6c757d; /* Gray */
            --success-color: #198754;   /* Green */
            --danger-color: #dc3545;    /* Red */
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --muted-text: #6c757d;
        }

        /* ===== Body ===== */
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }

        /* ===== Container Styling ===== */
        main.container {
            max-width: 1100px;
        }

        /* ===== Headings ===== */
        h1, h2, h3, h4 {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* ===== Buttons ===== */
        .btn {
            border-radius: 0.4rem;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* ===== Tables ===== */
        .table {
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table thead {
            background-color: var(--primary-color);
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }

        /* ===== Cards ===== */
        .card {
            border-radius: 0.6rem;
            border: none;
        }

        /* ===== Auth Pages (Login/Register) ===== */
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 2rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
        }

        .auth-container .input-group {
            margin-bottom: 1rem;
        }

        .auth-container label {
            font-weight: 500;
            margin-bottom: 0.4rem;
            display: block;
        }

        .auth-container input {
            width: 100%;
            padding: 0.6rem;
            border-radius: 0.4rem;
            border: 1px solid #ced4da;
        }

        .auth-container input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .auth-container button {
            width: 100%;
            margin-top: 1rem;
        }

        /* ===== Messages ===== */
        .error {
            color: var(--danger-color);
            font-weight: 500;
            margin-top: 0.5rem;
            text-align: center;
        }

        .logout {
            color: var(--success-color);
            font-weight: 500;
            margin-top: 0.5rem;
            text-align: center;
        }

        /* ===== Forms (Edit Car, etc.) ===== */
        form .form-control,
        form .form-select {
            border-radius: 0.4rem;
            padding: 0.55rem 0.75rem;
        }

        form .form-control:focus,
        form .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        form button {
            padding: 0.55rem 1.2rem;
            border-radius: 0.4rem;
        }

        /* ===== Utility ===== */
        .text-muted {
            color: var(--muted-text) !important;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
<main class="container py-5">

    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
        <h1 class="h3 text-primary fw-bold">Car List</h1>

        <div>
            <!-- For authenticated users -->
            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
                <span class="fw-semibold text-dark">Welcome, <span sec:authentication="name">User</span>!</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
                </form>
            </div>

            <!-- For anonymous users -->
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="btn btn-sm btn-outline-primary">Login</a>
            </div>
        </div>
    </div>

    <!-- Search + Add -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <form th:action="@{/}" method="get" class="d-flex flex-grow-1 me-3">
            <input type="text" name="search" class="form-control me-2" placeholder="Search cars..."
                   th:value="${param.search}">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <a th:href="@{/new}" class="btn btn-success">+ Add Car</a>
    </div>

    <!-- Car Table -->
    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>Make</th>
                    <th>Year</th>
                    <th>License Plate</th>
                    <th>Color</th>
                    <th>Body Type</th>
                    <th>Engine Type</th>
                    <th>Transmission</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car, iterStat : ${cars}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${car.make}"></td>
                    <td th:text="${car.year}"></td>
                    <td th:text="${car.licensePlateNumber}"></td>
                    <td th:text="${car.color}"></td>
                    <td th:text="${car.bodyType}"></td>
                    <td th:text="${car.engineType}"></td>
                    <td th:text="${car.transmission}"></td>
                    <td class="text-center">
                        <a th:href="@{/edit(id=${car.id})}" class="btn btn-sm btn-warning me-1">Edit</a>
                        <a th:href="@{/delete(id=${car.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this car?');">Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(cars)}">
                    <td colspan="9" class="text-center text-muted py-3">No cars found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
