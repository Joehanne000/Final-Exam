<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #F8F9FA;
        }

        h1, h2, h3 {
            font-weight: 600;
            color: #4A90E2; /* Primary color */
        }

        .card {
            border-radius: 12px;
            border: none;
        }

        .btn-primary {
            background-color: #4A90E2;
            border-color: #4A90E2;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            border-color: #357ABD;
        }

        .btn-outline-secondary {
            color: #6C757D;
            border-color: #6C757D;
        }

        .btn-outline-secondary:hover {
            background-color: #6C757D;
            color: #fff;
        }

        .form-label {
            color: #444;
        }

        .text-danger {
            font-size: 0.85rem;
        }

    </style>
</head>
<body class="bg-light">
<main class="container py-5">

    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
        <h1 class="h3 text-primary fw-bold">Edit Car</h1>
        <div class="d-flex align-items-center gap-3">
            <span class="fw-semibold text-dark" th:text="'Hello, ' + ${#authentication.name}"></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm p-4">
        <form th:action="@{/update}" th:object="${car}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}"/>

            <!-- Make -->
            <div class="col-md-6">
                <label for="make" class="form-label fw-semibold">Make</label>
                <input id="make" type="text" th:field="*{make}" class="form-control"/>
                <div th:if="${#fields.hasErrors('make')}" th:errors="*{make}" class="text-danger small"></div>
            </div>

            <!-- Year -->
            <div class="col-md-6">
                <label for="year" class="form-label fw-semibold">Year</label>
                <input id="year" type="number" th:field="*{year}" class="form-control"/>
                <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger small"></div>
            </div>

            <!-- License Plate -->
            <div class="col-md-6">
                <label for="licensePlateNumber" class="form-label fw-semibold">License Plate Number</label>
                <input id="licensePlateNumber" type="text" th:field="*{licensePlateNumber}" class="form-control"/>
                <div th:if="${#fields.hasErrors('licensePlateNumber')}" th:errors="*{licensePlateNumber}" class="text-danger small"></div>
            </div>

            <!-- Color -->
            <div class="col-md-6">
                <label for="color" class="form-label fw-semibold">Color</label>
                <input id="color" type="text" th:field="*{color}" class="form-control"/>
                <div th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-danger small"></div>
            </div>

            <!-- Body Type -->
            <div class="col-md-4">
                <label for="bodyType" class="form-label fw-semibold">Body Type</label>
                <select id="bodyType" th:field="*{bodyType}" class="form-select">
                    <option value="" disabled>-- Select Body Type --</option>
                    <option th:each="b : ${body}" th:value="${b}" th:text="${b}"></option>
                </select>
            </div>

            <!-- Engine Type -->
            <div class="col-md-4">
                <label for="engineType" class="form-label fw-semibold">Engine Type</label>
                <select id="engineType" th:field="*{engineType}" class="form-select">
                    <option value="" disabled>-- Select Engine Type --</option>
                    <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
                </select>
            </div>

            <!-- Transmission -->
            <div class="col-md-4">
                <label for="transmission" class="form-label fw-semibold">Transmission</label>
                <select id="transmission" th:field="*{transmission}" class="form-select">
                    <option value="" disabled>-- Select Transmission --</option>
                    <option th:each="s : ${sizes}" th:value="${s}" th:text="${s}"></option>
                </select>
            </div>

            <!-- Actions -->
            <div class="col-12 mt-4 text-end">
                <button type="submit" class="btn btn-primary px-4">Update Car</button>
                <a th:href="@{/}" class="btn btn-outline-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
