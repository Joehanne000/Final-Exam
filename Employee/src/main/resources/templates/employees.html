<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 50px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .top-links {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .top-links a {
            text-decoration: none;
            background: #28a745;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .top-links a:hover {
            background: #218838;
        }
        .top-links a.logout {
            background: #dc3545;
        }
        .top-links a.logout:hover {
            background: #c82333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2575fc;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td a {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }
        td a.edit {
            background: #ffc107;
            color: #000;
        }
        td a.edit:hover {
            background: #e0a800;
        }
        td a.delete {
            background: #dc3545;
            color: #fff;
        }
        td a.delete:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<h2>Employee List</h2>

<div class="top-links">
    <a th:href="@{/employees/create}">Create Employee</a>
    <a th:href="@{/logout}" class="logout">Logout</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.email}"></td>
        <td>
            <a th:href="@{'/employees/edit/' + ${emp.id}}" class="edit">Edit</a>
            <a th:href="@{'/employees/delete/' + ${emp.id}}" class="delete">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
